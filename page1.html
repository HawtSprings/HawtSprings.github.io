<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yayy!!!</title>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Cherry Bomb One', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            max-width: 80%;
            padding: 20px;
            z-index: 1;
            text-shadow: 2px 2px 4px #8b005f;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 1em;
            color: white;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
<video class="background-video" autoplay loop muted playsinline>
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div class="content">
    <h1>Deets:</h1>
    <a href="https://www.papispizza.com.au/" target="_blank" class="link">Dinner: Papi's Pizza Rye</a>
    <p>Time: 5:30 </p>
    <p>After:</p>
    <p>Mornington Peninsula Hot Springs</p>
    <p>Website: <a href="https://www.peninsulahotsprings.com/" target="_blank" class="link">https://www.peninsulahotsprings.com/</a></p>
    <p>Address: <a href="https://maps.app.goo.gl/e6jDLHv4dXkCmBKt5" target="_blank" class="link">https://maps.app.goo.gl/e6jDLHv4dXkCmBKt5</a></p>
    <p>Price: $55</p>

    <a href="page2.html" id="yesButton" class="button">Sounds good!!</a>
    <a href="#" id="noButton" class="button" onclick="adjustButtonSizes(event)">ewwww no</a>
</div>

<script>
    let noButtonSize = 1;
    let yesButtonSize = 1;

    function adjustButtonSizes(event) {
        event.preventDefault(); // Prevents navigation on button click
        noButtonSize *= 0.9; // Shrinks "ewwww no" button
        yesButtonSize *= 1.1; // Grows "Sounds good!!" button

        document.getElementById('noButton').style.transform = `scale(${noButtonSize})`;
        document.getElementById('yesButton').style.transform = `scale(${yesButtonSize})`;
    }
</script>
</body>
</html>
